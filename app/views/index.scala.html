@(highscores: java.util.List[IHighscore])

@main("Highscores") {

<table>
	<tr>
		<th>Game</th>
		<th>Player</th>
		<th>Score</th>
	</tr>
	@for(highscore <- highscores) {
	<tr>
		<td>@highscore.getGame()
		</td>
		<td>@highscore.getPlayer()
		</td>
		<td>@highscore.getScore()
		</td>
	</tr>
	}
</table>

}
